<h1>{{ name }}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{ name }}</dd>

    <td>Edad: </td>
    <dd>{{ age }}</dd>
    
    <td>Funcion: </td>
    <dd>{{ getName() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ nameUpperCase }}</dd>
</dl>

<button (click)="changeName()">
    Cambiar heroe
</button>

<button>
    Cambiar edad
</button>
